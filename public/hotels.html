<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotels</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Custom CSS -->
  <link href="/css/nav.css" rel="stylesheet" />
  <link href="/css/footer.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />
  <link href="/css/home.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100 bg-white">
  <div id="navbarPlaceholder"></div>

   <section class="cloud-section">
    <div class="main-card">
  <main class="container py-4">
    <ul class="list-group">
      <li class="list-group-item d-flex align-items-start rounded-pill mb-3 py-3 px-4 item-card">
        <span class="material-icons text-teal me-3">place</span>
        <div class="d-flex flex-column">
          <span class="fw-semibold">Destination</span>
          <small class="text-muted">Select a city</small>
        </div>
      </li>
      <li class="list-group-item d-flex align-items-start rounded-pill mb-3 py-3 px-4 item-card">
        <span class="material-icons text-teal me-3">date_range</span>
        <div class="d-flex flex-column">
          <span class="fw-semibold">Dates</span>
          <small class="text-muted">Choose travel dates</small>
        </div>
      </li>
      <li class="list-group-item d-flex align-items-start rounded-pill mb-3 py-3 px-4 item-card">
        <span class="material-icons text-teal me-3">person</span>
        <div class="d-flex flex-column">
          <span class="fw-semibold">Guests</span>
          <small class="text-muted">Number of Guests</small>
        </div>
      </li>
    </ul>
    <footer class="p-4">
      <button class="btn btn-teal btn-lg w-100 rounded-pill">Search</button>
    </footer>
  </sections>
  </main>
  <div id="footerPlaceholder"></div>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="/js/skeleton.js" defer></script>
</body>

</html>
