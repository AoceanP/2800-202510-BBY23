<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1>Flights</h1>
    <form id="flight-search-form">
        <label for="departure">Origin:</label>
        <input type="text" id="origin" name="departure" autocomplete="airport" placeholder="Origin Airport Code"><br>
        <label for="arrival">Arrival:</label>
        <input type="text" id="destination" name="arrival" placeholder="Arrival Airport Code" autocomplete="city"><br>
        <label for="departure-date">Departure Date:</label>
        <input type="date" id="departureDate" name="departure-date"><br>
        <label for="return-date">Return Date:</label>
        <input type="date" id="return-date" name="return-date"><br>
        <button id="searchBtn">Search Flights</button>
    </form>
    <div id="flight-list"></div>
    <button onclick="window.location.href='/planner'" class="btn-teal">Go to Planner</button>
    <button onclick="window.location.href='/cart'" class="btn-teal">Go to Cart</button>
    <template id="flight-template">
        <div class="flight-item" style="background-color: #f9f9f9; border: 1px solid #ccc; padding: 10px; margin: 10px;">
            <h2 class="flight-name"></h2>
            <p class="flight-price"></p>
            <ul class="flight-details">
                
            </ul>
            <button class="book-button">Book</button>
        </div>
    </template>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/flights.js"></script>

</body>
