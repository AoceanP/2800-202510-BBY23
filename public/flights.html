<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Flights</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Material Icons -->
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />

  <link 
    href="css/style.css" rel="stylesheet"/>
</head>

<body>
    <h1>Flights</h1>
    <form id="flight-search-form">
        <label for="departure">Origin:</label>
        <input type="text" id="origin" name="departure" autocomplete="airport" placeholder="Origin Airport Code"><br>
        <label for="arrival">Arrival:</label>
        <input type="text" id="destination" name="arrival" placeholder="Arrival Airport Code" autocomplete="city"><br>
        <label for="departure-date">Departure Date:</label>
        <input type="date" id="departureDate" name="departure-date"><br>
        <label for="return-date">Return Date:</label>
        <input type="date" id="return-date" name="return-date"><br>
        <button id="searchBtn">Search Flights</button>
    </form>
    <div id="flight-list"></div>
    <button onclick="window.location.href='/planner'" class="btn-teal">Go to Planner</button>
    <button onclick="window.location.href='/cart'" class="btn-teal">Go to Cart</button>
    <template id="flight-template">
        <div class="flight-item" style="background-color: #f9f9f9; border: 1px solid #ccc; padding: 10px; margin: 10px;">
            <h2 class="flight-name"></h2>
            <p class="flight-price"></p>
            <ul class="flight-details">
               
            </ul>
            <button class="book-button">Book</button>
        </div>
        <script src="/js/flights.js"></script>
       <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

<body class="d-flex flex-column min-vh-100">
    <header class="border-bottom py-2">
        <div class="container justify-content-between align-items-center">
          <nav id="navbarPlaceholder">Flights</nav>
        </div>
      </header>

  <main class="flex-grow-1 container pb-5">
    <main class=" container py-4">
        <ul class="list-group">

          <a href="flying_from.html" class="text-decoration-none">
          <li class="list-group-item d-flex align-items-start rounded-pill mb-3 py-3 px-4 item-card">
            <span class="material-icons text-teal me-3">place</span>
            <div class="d-flex flex-column">
              <span class="fw-semibold">Flying From</span>
              <small class="text-muted">Select a city</small>
            </div>
          </li>
          </a>

          <a href="flying_to.html" class="text-decoration-none">
          <li class="list-group-item d-flex align-items-start rounded-pill mb-3 py-3 px-4 item-card">
            <span class="material-icons text-teal me-3">place</span>
            <div class="d-flex flex-column">
              <span class="fw-semibold">Flying To</span>
              <small class="text-muted">Select a city</small>
            </div>
          </li>
         </a>
    
         <a href="date.html" class="text-decoration-none">
          <li class="list-group-item d-flex align-items-start rounded-pill mb-3 py-3 px-4 item-card">
            <span class="material-icons  text-teal me-3">date_range</span>
            <div class="d-flex flex-column">
              <span class="fw-semibold">Dates</span>
              <small class="text-muted">Choose travel dates</small>
            </div>
          </li>
        </a>

          <li class="list-group-item d-flex align-items-start rounded-pill mb-3 py-3 px-4 item-card">
            <span class="material-icons text-teal me-3">person</span>
            <div class="d-flex flex-column">
              <span class="fw-semibold">Travellers</span>
              <small class="text-muted">Number of Travellers</small>
            </div>
          </li>

          <li class="list-group-item d-flex align-items-start rounded-pill mb-3 py-3 px-4 item-card">
            <span class="material-icons text-teal me-3">airline_seat_recline_normal</span>
            <div class="d-flex flex-column">
              <span class="fw-semibold">Class</span>
              <small class="text-muted">Business Class</small>
            </div>
          </li>
        </ul>

        <div class="bg-white p-3">
            <div class="container">
              <button type="button" class="btn btn-teal w-100 rounded-pill py-2">
                Search
              </button>
            </div>
          </div>
        
      </main>
         
  </main>
  <div id="footerPlaceholder"></div>
  <script src="js/skeleton.js"></script>
</body>
  </html>
