<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="css/snake.css">
</head>
<body>
  <h1>404: Page Not Found</h1>
  <p><h2>Lost in the Sauce? Play some Snake while you're here.</h2></p>

  <div id="container">
    <div id="gameWrapper">
      <canvas id="game" width="750" height="750"></canvas>

      <div id="gameOverCard" class="hidden">
        <h2>Game Over</h2>
        <p>You hit the wall.</p>
      </div>
    </div>

    <button id="startBtn">Start Game</button>
  </div>

  <script src="snake.js"></script>
</body>
</html>
