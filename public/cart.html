<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart â€” Budget Travel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Custom CSS -->
  <link href="/css/nav.css" rel="stylesheet" />
  <link href="/css/footer.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
  <div id="navbarPlaceholder"></div>
  <main class="flex-grow-1 container py-5">
    <h1 class="mb-4">Your Cart</h1>
    <div id="cart-items" class="row g-4"></div>
    <div class="mt-4 d-flex flex-wrap gap-2">
      <form action="/checkout" method="POST">
        <button type="submit" class="btn btn-teal">Pay with Stripe</button>
      </form>
      <button id="clear-cart-button" class="btn btn-outline-danger">
        Clear Cart
      </button>
    </div>
  </main>
  <template id="item-template">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title name"></h5>
          <p class="card-subtitle mb-2 text-muted type"></p>
          <p class="mt-auto fw-bold price"></p>
        </div>
      </div>
    </div>
  </template>
  <div id="footerPlaceholder"></div>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="/js/skeleton.js" defer></script>
  <script src="/js/cart.js" defer></script>
</body>

</html>
