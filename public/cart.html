<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cart</title>
  
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  
    <!-- Google Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
  
    <!-- Your custom styles -->
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet" />
  </head>

<body class="d-flex flex-column min-vh-100">
    <header class="border-bottom py-2">
      <div class="container d-flex justify-content-between align-items-center">
        <nav id="navbarPlaceholder">Cart</nav>
      </div>
    </header>
  
   <main class="flex-fill container py-4">
    <div id="content">
      <h1>Cart</h1>
      <div id="cart-items">
        <!-- Cart items will be dynamically inserted here -->
      </div>
      <form action="/checkout" method="POST">
        <input type="submit" class="btn-teal" value="Pay with Stripe" />
      </form><br>
      <button id="clear-cart-button" class="btn btn-teal">Clear Cart</button>
    </div>
    
  </div>
  <template id="item-template">
    <div class="cart-item" style="background-color: #f9f9f9; border: 1px solid #ccc; padding: 10px; margin: 10px;">
      <h2 class="name"></h2>
      <p class="type"></p>
      <p class="price"></p>
    </div>
  </template>
  <footer id="footerPlaceholder"></footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/skeleton.js"></script>
</body>
