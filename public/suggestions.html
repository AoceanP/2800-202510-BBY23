<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Travel Suggestions</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Custom CSS -->
  <link href="/css/nav.css" rel="stylesheet" />
  <link href="/css/footer.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />
  <link href="/css/home.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

  <div id="navbarPlaceholder"></div>

  <section class="cloud-section">
    <div class="main-card text-center">
      <main class="container py-4 pb-8">
        <h1 class="mb-4">Get Travel Suggestions</h1>

        <form id="suggestion-form" class="input-group mb-4">
          <input type="text" id="location" name="location" class="form-control" placeholder="Enter a location" required />
          <button class="btn btn-teal" type="submit">
            <span class="material-icons align-middle"></span>Search</button>
        </form>
        <div id="suggestions" class="row g-4"></div>

        <template id="suggestionTemplate">
          <div class="col-md-4">
            <div class="card h-100">
              <img src="" class="card-img-top suggestion-img" alt="Suggestion image">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title suggestion-name"></h5>
                <p class="card-text suggestion-description flex-grow-1"></p>
                <a class="btn btn-teal suggestion-link mt-auto" target="_blank">
                  Learn More
                </a>
              </div>
            </div>
          </div>
        </template>

      </main>
    </div>
  </section>

  <!-- Footer Placeholder -->
  <div id="footerPlaceholder"></div>

  <!-- Scripts -->
  <script src="/js/skeleton.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="/js/suggestions.js" defer></script>
</body>

</html>
