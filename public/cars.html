<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cars</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Mapbox -->
  <link href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css" rel="stylesheet">
  <script id="search-js" defer src="https://api.mapbox.com/search-js/v1.0.0/web.js"></script>

  <link href="/css/home.css" rel="stylesheet" />
  <link href="/css/nav.css" rel="stylesheet" />
  <link href="/css/footer.css" rel="stylesheet" />
</head>


<body class="d-flex flex-column min-vh-100 bg-light">
  <div id="navbarPlaceholder"></div>

  <main class=" container py-4">
    <ul class="list-group">
      <li class="list-group-item d-flex align-items-start rounded-5 mb-3 py-3 px-4 item-card">
        <span class="material-icons text-teal me-3">flight</span>
        <div class="d-flex flex-column">
          <span class="fw-semibold">Starting Airport</span>
          <input type="text" autocomplete="airport" class="form-control" id="start-airport" placeholder="Start Airport"
            required>
        </div>
      </li>
      <li class="list-group-item rounded-5 mb-3 py-3 px-4 item-card">
        <div class="row gx-3 align-items-start">
          <div class="col-auto">
            <span class="material-icons text-teal fs-3">place</span>
          </div>
          <div class="col">
            <div class="fw-semibold mb-3">Location</div>
            <div class="row g-2">
              <div class="col-sm-6">
                <input type="text"class="form-control"id="address"name="address"placeholder="Street Address"autocomplete="address-line1"required></div>
              <div class="col-sm-6">
                <input type="text"class="form-control"id="city"name="city"placeholder="City"autocomplete="address-level2"required></div>
              <div class="col-sm-6">
                <input type="text"class="form-control"name="state" placeholder="State/Province"autocomplete="address-level1"required></div>
              <div class="col-sm-6">
                <input ype="text"class="form-control"name="postcode"placeholder="ZIP/Postcode" autocomplete="postal-code"required></div>
            </div>
          </div>
        </div>
      </li>
      <li class="list-group-item d-flex align-items-start rounded-5 mb-3 py-3 px-4 item-card">
        <span class="material-icons text-teal me-3">date_range</span>
        <div class="d-flex flex-column">
          <span class="fw-semibold">Dates</span>
          <input type="date" class="form-control" id="start-date" min="" placeholder="Start Date" required>
        </div>
      </li>
      <li class="list-group-item d-flex align-items-start rounded-5 mb-3 py-3 px-4 item-card">
        <span class="material-icons text-teal me-3">access_time</span>
        <div class="d-flex flex-column">
          <span class="fw-semibold">Pick-up Time</span>
          <small class="text-muted"><input type="time" id="time" required></small>
        </div>
      </li>
      <li class="list-group-item d-flex align-items-start rounded-5 mb-3 py-3 px-4 item-card">
        <span class="material-icons text-teal me-3">groups</span>
        <div class="d-flex flex-column">
          <span class="fw-semibold">Passengers</span>
          <small class="text-muted"><input id="passengers" type="number" min="1" max="10" value="1" step="1"
              required></small>
        </div>
      </li>
    </ul>
    <footer class="p-4">
      <button class="btn btn-teal btn-lg w-100 rounded-5" id="search-btn">Search</button>
      <span class="loader d-none"></span>
    </footer>
    <ul class="list-group" id="car-offers"></ul>
    <template id="car-offer-template">
      <li class="list-group-item p-0 border-0 mb-3">
        <div class="card shadow-sm h-100">
          <div class="row g-0">

            <div class="col-4">
              <img
                src=""
                alt="Car image"
                class="offer-picture img-fluid rounded-start"
                style="object-fit: cover; height: 100%;"
              >
            </div>
            <div class="col-8">
              <div class="card-body d-flex flex-column justify-content-between">
                <div>
                  <h6 class="card-title offer-id text-teal"></h6>
                </div>
                <div class="text-end">
                  <button class="book-btn btn btn-teal">Book</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </li>
    </template>
    
  </main>
  <div id="footerPlaceholder"></div>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"
    defer></script>
  <script id="search-js" defer src="https://api.mapbox.com/search-js/v1.0.0/web.js"></script>
  <script src="/js/skeleton.js" defer></script>
  <script src="/js/cars.js" defer></script>
</body>

</html>
