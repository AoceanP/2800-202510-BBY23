<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cars</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Mapbox -->
  <link href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css" rel="stylesheet">
  <script id="search-js" defer src="https://api.mapbox.com/search-js/v1.0.0/web.js"></script>

  <link href="/css/home.css" rel="stylesheet" />
  <link href="/css/nav.css" rel="stylesheet" />
  <link href="/css/footer.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />
</head>


<body class="d-flex flex-column min-vh-100 bg-light">
  <div id="navbarPlaceholder"></div>

  <section class="cloud-section">
    <div class="main-card">
      <main class="flex-grow-1 container pb-6 pt-1">
        <h1 class="display-6 fw-bold mb-4 text-center">Car Rental</h1>
        <ul class="list-group">
          <li class="list-group-item d-flex align-items-start rounded-5 mb-3 py-3 px-4 item-card">
            <span class="material-icons text-teal me-3">flight</span>
            <div class="d-flex flex-column">
              <span class="fw-semibold">Starting Airport</span>
              <input type="text" autocomplete="airport" class="form-control" id="start-airport"
                placeholder="Start Airport" required>
            </div>
          </li>
          <li class="list-group-item d-flex align-items-start rounded-5 mb-3 py-3 px-4 item-card">
            <span class="material-icons text-teal me-3">place</span>
            <div class="flex-grow-1">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <span class="fw-semibold">Location</span><br>
                  <small class="text-muted">Choose a Location</small>
                </div>
                <button class="btn p-0 border-0 bg-transparent text-teal" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#addressForm" 
                        aria-expanded="false" 
                        aria-controls="addressForm">
                  <i class="material-icons">expand_more</i>
                </button>
              </div>
              <div class="collapse mt-2 bg-transparent" id="addressForm">
                <form id="address-form">
                  <div class="mb-2">
                    <input class="form-control" id="address" name="address" autocomplete="address-line1" placeholder="Address" required>
                  </div>
                  <div class="mb-2">
                    <input class="form-control" id="city" name="city" autocomplete="address-level2" placeholder="City" required>
                  </div>
                  <div class="mb-2">
                    <input class="form-control" name="state" autocomplete="address-level1" placeholder="State / Province" required>
                  </div>
                  <div>
                    <input class="form-control" name="postcode" autocomplete="postal-code" placeholder="ZIP / Postcode" required>
                  </div>
                </form>
              </div>
            </div>
          </li>
          <li class="list-group-item d-flex align-items-start rounded-5 mb-3 py-3 px-4 item-card">
            <span class="material-icons text-teal me-3">date_range</span>
            <div class="d-flex flex-column">
              <span class="fw-semibold">Dates</span>
              <small class="text-muted">Choose travel dates</small>
              <input type="date" class="form-control" id="start-date" min="" placeholder="Start Date" required>
            </div>
          </li>
          <li class="list-group-item d-flex align-items-start rounded-5 mb-3 py-3 px-4 item-card">
            <span class="material-icons text-teal me-3">access_time</span>
            <div class="d-flex flex-column">
              <span class="fw-semibold">Pick-up Time</span>
              <small class="text-muted"><input type="time" id="time" required></small>
            </div>
          </li>
          <li class="list-group-item d-flex align-items-start rounded-5 mb-3 py-3 px-4 item-card">
            <span class="material-icons text-teal me-3">groups</span>
            <div class="d-flex flex-column">
              <span class="fw-semibold">Passengers</span>
              <small class="text-muted"><input id="passengers" type="number" min="1" max="10" value="1" step="1"
                  required></small>
            </div>
          </li>
        </ul>
        <footer class="p-4">
          <button class="btn btn-teal btn-lg w-100 rounded-pill" id="search-btn">Search</button>
          <span class="loader d-none"></span>
        </footer>
        <ul id="car-offers" class="row row-cols-1 row-cols-md-2 g-4 list-unstyled"></ul>
        <span class="loader d-none"></span>
        <template id="car-offer-template">
          <li class="col">
            <div class="card h-100 shadow-sm">
              <img src="" alt="Car image" class="card-img-top offer-picture">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title offer-id"></h5>
                <button class="mt-auto btn btn-teal book-btn">Book Now</button>
              </div>
            </div>
          </li>
        </template>

  </main>
    </section>
  <div id="footerPlaceholder"></div>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"
    defer></script>
  <script src="/js/skeleton.js" defer></script>
  <script src="/js/cars.js" defer></script>
</body>

</html>
