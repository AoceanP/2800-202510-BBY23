<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Activity Finder</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Custom CSS -->
  <link href="/css/nav.css" rel="stylesheet" />
  <link href="/css/footer.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
  <div id="navbarPlaceholder"></div>
  <main class="container py-4 pb-8">
    <h1 class="mb-4">Find Things To Do</h1>
    <form id="searchForm" class="input-group mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Enter city code" required />
      <button class="btn btn-teal" type="submit">Search</button>
    </form>
    <div id="activitiesContainer" class="row g-4"></div>
    <!-- Template for each activity card -->
    <template id="activityTemplate">
      <div class="col-md-4">
        <div class="card h-100">
          <img src="" class="card-img-top activity-img" alt="Activity image">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title activity-name"></h5>
            <p class="card-text activity-description flex-grow-1"></p>
            <p class="card-text"><strong class="activity-price"></strong></p>
            <a class="btn btn-teal activity-link mt-auto" target="_blank">
              Book Now
            </a>
          </div>
        </div>
      </div>
    </template>
  </main>
  <div id="footerPlaceholder"></div>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="/js/skeleton.js" defer></script>
  <script src="/js/activities.js" defer></script>
</body>

</html>
