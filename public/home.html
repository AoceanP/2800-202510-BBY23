<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xplor</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Custom CSS -->
  <link href="/css/home.css" rel="stylesheet" />
  <link href="/css/nav.css" rel="stylesheet" />
  <link href="/css/footer.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">
  <div id="navbarPlaceholder"></div>

  <section class="cloud-section">
    <div class="main-card text-center">

      <h1 class="fw-bold">Find Your Perfect Flight Today</h1>

     <form id="flight-search-form" class="text-start mb-4">
  <div class="row g-2 align-items-end">

    <div class="col-md-4">
      <label for="departureDate" class="form-label fw-semibold">Departure Date</label>
      <div class="input-group">
        <span class="input-group-text material-icons">calendar_today</span>
        <input type="date" id="departureDate" class="form-control">
      </div>
    </div>

    <div class="col-md-4">
      <label for="returnDate" class="form-label fw-semibold">Return Date</label>
      <div class="input-group">
        <span class="input-group-text material-icons">calendar_today</span>
        <input type="date" id="returnDate" class="form-control">
      </div>
    </div>

 <div class="col-md-4 position-relative">
  <label for="destination" class="form-label fw-semibold">Destination</label>
  <div class="input-group">
    <span class="input-group-text material-icons">place</span>
    <input
      type="text"
      id="destination"
      class="form-control"
      placeholder="Where are you going?"
      autocomplete="off"
    />
  </div>
  <div
    id="destination-suggestions"
    class="list-group position-absolute w-100 mt-1 hidden"
    style="z-index:1050;"
  ></div>
</div>




  <div class="text-center mt-3">
    <button type="submit" id="searchBtn" class="btn btn-primary px-4">Search</button>
  </div>
  
</form>
   
  </section>

  <div id="footerPlaceholder"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="/js/skeleton.js" defer></script>
  <script src="/js/home.js" defer></script>
  <script src="/js/destination.js" defer></script> 

</body>
</html>
