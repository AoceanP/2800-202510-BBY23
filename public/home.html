<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budget Travel Planner</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <link href="css/style.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">

  <header class="border-bottom py-2">
    <div class="container justify-content-between align-items-center">
      <nav id="navbarPlaceholder">Xplor</nav>
    </div>
  </header>

  <main class="container py-4 pb-8">
    <h3 class="fw-bold mb-4">Hi, <span id="name-goes-here"></span></h3>

    <div class="row g-3 mb-4">
      <div class="col-6 text-center">
        <div class="action-card p-3 bg-light rounded">
          <button onclick="redirectTo('/hotels')" class="btn btn-transparent w-100 h-100">
            <span class="material-icons display-4">hotel</span>
            <div>Hotels</div>
          </button>
        </div>
      </div>
      <div class="col-6 text-center">
        <div class="action-card p-3 bg-light rounded">
          <button onclick="redirectTo('/flights')" class="btn btn-transparent w-100 h-100">
            <span class="material-icons display-4">flight</span>
            <div>Flights</div>
          </button>
        </div>
      </div>
      <div class="col-6 text-center">
        <div class="action-card p-3 bg-light rounded">
          <button onclick="redirectTo('/cars')" class="btn btn-transparent w-100 h-100">
            <span class="material-icons display-4">directions_car</span>
            <div>Cars</div>
          </button>
        </div>
      </div>
      <div class="col-6 text-center">
        <div class="action-card p-3 bg-light rounded">
          <button onclick="redirectTo('/activities')" class="btn btn-transparent w-100 h-100">
            <span class="material-icons display-4">add_business</span>
            <div>Activities</div>
          </button>
        </div>
      </div>
    </div>

    <section class="py-5">
      <div class="container">

        <h5 class="fw-bold mb-4">Get Travel Suggestions</h5>

        <div class="row">
          <div class="col-12">
            <div class="card shadow-sm">
              <div class="card-body">
                <h2 class="h4 text-center mb-4">Enter a location</h2>
                <form id="suggestion-form">
                  <div class="input-group mb-3">
                    <span class="input-group-text">
                      <span class="material-icons">search</span>
                    </span>
                    <input type="text" id="location" name="location" class="form-control"
                      placeholder="e.g. Paris, Tokyoâ€¦" required />
                  </div>
                  <button type="submit" class="btn btn-teal w-100">Get Suggestions</button>
                </form>
                <div id="suggestions" class="mt-4"></div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>
  </main>
  <div id="footerPlaceholder"></div>

  <script src="js/skeleton.js"></script>
  <script src="js/suggestions.js"></script>
  <script>
    function redirectTo(path) {
      window.location.href = path;
    }
  </script>
</body>

</html>
