<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budget Travel Planner</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <link href="css/style.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">

  <header class="border-bottom py-2">
    <div class="container justify-content-between align-items-center">
      <nav id="navbarPlaceholder">Xplor</nav>
    </div>
  </header>

  <main class="container py-4">
    <h3 class="fw-bold mb-4">Hi, <span id="name-goes-here">User</span></h3>

    <div class="row g-3 mb-5">
      <div class="col-4 text-center">
        <div class="action-card text-decoration-none text-teal d-block p-3">
          <button onclick="redirectTo('/hotels')"
            style="background: none; border: none; color: inherit; width: 100%; height: 100%;">
            <span class="material-icons">hotel</span>
            <div>Hotels</div>
          </button>
        </div>
      </div>
      <div class="col-4 text-center">
        <div class="action-card text-decoration-none text-teal d-block p-3">
          <button onclick="redirectTo('/flights')"
            style="background: none; border: none; color: inherit; width: 100%; height: 100%;">
            <span class="material-icons">flight</span>
            <div>Flights</div>
          </button>
        </div>
      </div>
      <div class="col-4 text-center">
        <div class="action-card text-decoration-none text-teal d-block p-3">
          <button onclick="redirectTo('/cars')"
            style="background: none; border: none; color: inherit; width: 100%; height: 100%;">
            <span class="material-icons">directions_car</span>
            <div>Cars</div>
          </button>
        </div>
      </div>
      <div class="col-6 text-center">
        <div class="action-card text-decoration-none text-teal d-block p-3">
          <button onclick="redirectTo('/suggestions')"
            style="background: none; border: none; color: inherit; width: 100%; height: 100%;">
            <span class="material-icons">beach_access</span>
            <div>Suggestions</div>
          </button>
        </div>
      </div>
      <div class="col-6 text-center">
        <div class="action-card text-decoration-none text-teal d-block p-3">
          <button onclick="redirectTo('/activities')"
            style="background: none; border: none; color: inherit; width: 100%; height: 100%;">
            <span class="material-icons">event</span>
            <div>Activities</div>
          </button>
        </div>
      </div>
    </div>

    <p>Explore from <span id="place-goes-here">Your Location</span></p>
  </main>
  <div id="footerPlaceholder"></div>

  <script src="js/skeleton.js"></script>
  <script>
    function redirectTo(path) {
      window.location.href = path;
    }
  </script>
</body>

</html>
