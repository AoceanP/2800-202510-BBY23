<!doctype html>
<head>
  <title>Budget Traveller</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="welcome-page">
    <div class="welcome-content">
      <img class="logo" src="/img/logoname.png">
      <p class="motto">See the world with <br> your itinerary in hand</p>
      <div class="signup-button-group">
        <form action="/signupUser" method="post" class="signup_form">
          <input class="signup" type="text"  name="name"     placeholder="Name">
          <input class="signup" type="text"  name="username"  placeholder="Username">
          <input class="signup" type="text"  name="email"      placeholder="Email">
          <input class="signup" type="password" name="password"  placeholder="Password">
          <input class="signup" type="password" name="password2" placeholder="Confirm Password">
          <button  type="submit" class="btn-teal">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
