<!doctype html>
<head>
  <title>Budget Traveller</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="welcome-page">
    <div class="welcome-content">
    <img class="logo" src="/img/logoname.png"> 
      <p class="motto">See the world with <br> your itinerary in hand</p>
      <div class="button-group">
        <form action="/loginUser" method="post" class="login_form">
            <input class="email" type="text" name="email" placeholder="Email">
            <input class="password" type="password" name="password" placeholder="Password">
        </form>
        <button type="submit" class="btn-teal">Login</button>
      </div>
    </div>
  </div>
</body>
</html>
